	<script>
		$(function() {
			var phone = sessionStorage.getItem('phone');
			getData('order/getByPhone?phone=' + phone, function(data) {
				console.log(data);
				for(i in data) {
					var str = '<li><div class="dingdanzt"><p>';
					str += '<span>' + data[i].Sku_name + data[i].Color + '</span><strong>' + getstatus(data[i].Status) + '</strong></p></div><div class="dingdanxq">';
					str += '<a href="order-detail.html?oid=' + data[i].OrderCode + '">';
					str += '<img src="img/' + getstatusImg(data[i].Status) + '.png">';
					str += '<p>订单号：' + data[i].OrderCode + '</p>';
					str += '<p>故障详情：' + data[i].Trouble + '</p>';
					str += '<p>价格：<span>¥ ' + data[i].Total_cost + '</span></p></a></div>';
					if(data[i].Status != '0') {
						str += '<div class="dingdanBtn"><a href="javascript:void(0)" class="qxddBtn" datas="' + data[i].Id + '">取消订单</a>';
						if(data[i].Cost_status == 1) str += '<span>' + getcost(data[i].Cost_status) + '</span></div></li>';
						else str += '<a href="javascript:void(0)" class="ljjfBtn" data-id="' + data[i].Id + '">立即支付</a></div>';
					}
					str += '</li>';
					$('.wodedingdan').append(str);
					console.log(str);
				}
			});

			$('.qxddBtn').click(function(e) {
				var id = $(e.currentTarget).attr('datas');
				jump("cancel.html?oid=" + id);
			});
		});
