				} catch(e) {
					window.parent.setIFrameResult('error', e);
				}
			}
		}

		var map, geolocation;
		//加载地图，调用浏览器定位服务
		map = new AMap.Map('container', {
			resizeEnable: true
		});
		map.plugin('AMap.Geolocation', function() {
			geolocation = new AMap.Geolocation({
				enableHighAccuracy: true, //是否使用高精度定位，默认:true
				timeout: 10000, //超过10秒后停止定位，默认：无穷大
				buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
				zoomToAccuracy: true, //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
				buttonPosition: 'RB'
			});
			map.addControl(geolocation);
			geolocation.getCurrentPosition();
			AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息
			AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息
		});

		function onComplete(data) {
			localStorage.setItem('city', JSON.stringify(data));
			AMap.service('AMap.Geocoder', function() { //回调函数
				var geocoder = new AMap.Geocoder({
					city: "010" //城市，默认：“全国”
				});
				var lnglatXY = [data.position.lng, data.position.lat]; //地图上所标点的坐标
				geocoder.getAddress(lnglatXY, function(status, result) {
					if(status === 'complete' && result.info === 'OK') {
						//获得了有效的地址信息:
						//即，result.regeocode.formattedAddress
					} else {
						//获取地址失败
					}
				});
			})
		}

		function onError(e) {
			alert(data.msg);
		}
		var swiper = new Swiper('.banner .swiper-container', {
			pagination: '.banner .swiper-pagination',
			paginationClickable: true,
			loop: true,
			autoplay: 3000
		});

		var slSwiper = new Swiper('.shili .swiper-container', {
			pagination: '.shili .swiper-pagination',
			paginationClickable: true,

			autoplay: 3000
		});

		function addressonfocus() {
			if($('.address').html() == '请输入详细地址') {
				$('.address').html(' ');
				$('.address').css('color', '#333');
			}
		}

		function addressonblur() {
			if($('.address').html().length <= 0 || $('.address').html() == ' ') {
				$('.address').html('请输入详细地址');
				$('.address').css('color', '#888');
			}
		}

		(function() {
			var iframe = document.getElementById('test').contentWindow;
			setTimeout(function() {
				iframe.postMessage('hello', 'http://m.amap.com/picker/');
			}, 500)
			window.addEventListener("message", function(e) {
				window.setaddress(e.data.address)
			}, false);
		}());

		function setaddress(addr) {
			$('div.address').html(addr);
			cleartimeout();
			$('#test').hide();
			$('#mengceng').hide();
			$('.address').css('color', '#333');
		}
		$('#framegoback').click(function() {
			cleartimeout();
			$('#test').hide();
			$('#mengceng').hide();
		});

		function cleartimeout() {
			poitimeoutflag = null;
		}

				$('#test').show();
				$('#mengceng').show();
			});
			$('.item .J_returnLng').click(function(e) {
				alert(e);
			});
			IU.util.init();
			$('.v1-1tishi1').hide();
			$("span.shuaxin").html(IU.util.createCode());
			//刷新图片
			$("span.shuaxin").click(function() {
				var code = IU.util.createCode();
				$("span.shuaxin").html(code);
			});

			$(".xiadan").toggle(function() {
				$(".xinxi").fadeIn();
				$(this).find("p").addClass("xiadancur");
			}, function() {
				$(".xinxi").fadeOut();
				$(this).find("p").removeClass("xiadancur");
			})

			$('.done').on('click', function() {
				$('.v1-1tishi1').hide();
				var realName = $('.realName').val();
				var phoneNum = $('.phoneNum').val();
				var imgcode_code = $('.imgcode_code').val();
				var userinfoYzm = $('.userinfoYzm ').val();
				var city = $('.cityId').val();
				var distrcit = $('.disId').val();
				var address = $('.address').html();
				address = $.trim($('<div/>').html(address).text());
				var vcode = $('.vcode').val();
				var ref = "";
				if(realName == '') {
					$('.err_real_name').show();
					return false;
				} else {
					$('.err_real_name').hide();
				}
				if(phoneNum == '') {
					$('.err_mobile').text('请输入手机号码');
					$('.err_mobile').show();
					return false;
				} else {
					$('.err_mobile').hide();
				}
				if(!IU.util.checkPhone(phoneNum)) {
					$('.err_mobile').text('请输入正确的手机号码');
					$('.err_mobile').show();
					return false;
				}
				if($('.imgcode_code').length) {
					if(imgcode_code == '') {
						$('.err_imgcode').text('请输入图片验证码');
						$('.err_imgcode').show();
						return false;
					} else {
						if(imgcode_code.length != 4 || (imgcode_code.toLowerCase() != $('.yzmzm span').html().toLowerCase())) {
							$('.err_imgcode').text('图形验证码错误');
							$('.err_imgcode').show();
							return false;
						}
					}
				}

				if($('.userinfoYzm').length) {
					if(userinfoYzm == '') {
						$('.err_validcode').show();
						return false;
					} else {
						if(userinfoYzm.length != 6) {
							$('.err_validcode').text('手机验证码错误');
							$('.err_validcode').show();
							return false;
						} else {
							$('.err_validcode').text('请输入手机验证码');
							$('.err_validcode').hide();
						}
					}
				}
				if(city == '' || distrcit == '') {
					$('.err_city_district').show();
					return false;
				} else {
					$('.err_city_district').hide();
				}
				if(address == '' || address == ' ' || address == '请输入详细地址') {
					$('.err_address').show();
					return false;
				} else {
					$('.err_address').hide();
				}
				window.location.href = "success.html";
			});

		});
