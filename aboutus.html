<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" href="css/style.rem.css" />
		<script type="text/javascript">
			window.addEventListener(('orientationchange' in window ? 'orientationchange' : 'resize'), (function() {
				function c() {
					var d = document.documentElement;
					var cw = d.clientWidth || 640;
					d.style.fontSize = (20 * (cw / 320)) > 40 ? 40 + 'px' : (20 * (cw / 320)) + 'px';
				}
				c();
				return c;
			})(), false);
		</script>
	</head>

	<body style="background: #FFFFFF;">
		<div class="wrapper">
			<div class="about">
				<div class="about">
					<h3>
						<span>关于我们</span>
						<strong></strong> 
					</h3>
					<p>
						传天羽维修（隶属于上海一六八网络股份有限公司、上海英梦网络科技有限公司）是一个专注于手机上门维修与回收的O2O生活服务类平台，为用户提供手机上门维修、回收、清洁、体检等服务方案，秉承快乐方式解决“手机维修难”问题，使用户获得安全、便捷的维修体验。
					</p>
					<p>
						传天羽维修于2015年8月获得恺英网络天使轮千万投资，随后于2016年2月融得A轮恺英网络3000万元资金。 经过一年的发展，现已开通全国近二十座大中城市的上门服务，全部直营模式，日预约下单量过千，现累积订单量已近20万，累积用户也已达几十万之多。
					</p>
					<ul class="img">
						<li>
							<span><img src="//pic.hiweixiu.com/hiweixiu-mobile/img/hiweixiu/img1.jpg"></span>
						</li>
						<li>
							<span><img src="//pic.hiweixiu.com/hiweixiu-mobile/img/hiweixiu/img2.jpg"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
